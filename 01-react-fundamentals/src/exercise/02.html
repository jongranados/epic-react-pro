<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script type="module">
    const rootEle = document.getElementById('root')

    // Vanilla JS implementation: 
    // const element = document.createElement('div')
    // element.textContent = 'Hello World' 
    // element.className = 'container'
    // rootElement.append(element)

    // React API call implementation: 
    const eleProps = { id: 'ele-id', className: 'container'};
    const children = 'Hello World!'
    const eleType = 'div'; 
    const ele = React.createElement(eleType, eleProps, children); 
    const root = ReactDOM.createRoot(rootEle); 
    root.render(ele); 

    // Extra credit: React API implementation - element with nested children
    const nestedEleType = 'div'; 
    const nestedEleProps = { id: 'nested-ele-id' }
    const nestedEleChildren = [ React.createElement('span', {}, 'Nested'), ' * ', React.createElement('span', {}, 'World!')];
    const nestedEle = React.createElement(nestedEleType, nestedEleProps, ...nestedEleChildren); 
    root.render(nestedEle); 
  </script>
</body>
